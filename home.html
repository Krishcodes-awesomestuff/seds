<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEDS REC | Home</title>
  <link rel="stylesheet" href="home.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <div class="hero-container">
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    <div class="hero-logo">
      <!-- Placeholder SVG logo, replace src with your real logo if needed -->
      <img src="public/Logo.png" alt="SEDS Logo">
    </div>
    <div class="hero-menu">
      <div class="hamburger" aria-label="Open menu" tabindex="0">
        <span></span>
        <span></span>
      </div>
    </div>
    <main>
      <h1 class="hero-title">SEDS-REC</h1>
      <p class="hero-subtitle">Students for the Exploration and Development of Space</p>
    </main>
    <model-viewer
      src="public/earth.glb"
      alt="Earth 3D Model"
      auto-rotate
      camera-controls
      style="width: 400px; height: 400px; margin: 0 auto; display: block;"
      class="earth-3d"
      background-color="#000"
      shadow-intensity="1"
      exposure="1.1"
    ></model-viewer>
  </div>
  <div id="overlay-menu" class="overlay-menu">
    <div class="overlay-content">
      <button class="close-btn" aria-label="Close menu">&times;</button>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#events">Events</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#team">Team</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
